<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search synonyms from text</title>
</head>
<body>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main_webform/style.css' %}">

<header>
    <h1>Поиск синонимов в тексте</h1>
  </header>

<p>Please, upload file in txt, doc formats</p>

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

<li>
    <a href="{% url 'main_webform:text' %}">Results</a>
</li>
{% endblock %}

</body>
</html>
